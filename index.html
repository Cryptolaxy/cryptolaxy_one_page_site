<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cryptolaxy</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="background"></div>

  <div class="container">
    <header class="logo-header">
      <canvas id="atom-logo"></canvas>
      <img src="./assets/img/cryptolaxy_logo_text.png" alt="CRYPTOLAXY Logo" class="text-logo" />
    </header>

    <main>
      <h1>Live Crypto Prices</h1>
      <div class="cards">
        <div class="card">
          <h2>Bitcoin (BTC)</h2>
          <p id="btc">Loading...</p>
        </div>
        <div class="card">
          <h2>Ethereum (ETH)</h2>
          <p id="eth">Loading...</p>
        </div>
        <div class="card">
          <h2>Solana (SOL)</h2>
          <p id="sol">Loading...</p>
        </div>
      </div>

      <div class="marketcap">
        <h2>Total Market Cap:</h2>
        <p id="market-cap">Loading...</p>
      </div>
    </main>

    <footer class="footer-section">
      <div class="footer-left">
        <h3>Cryptolaxy in media</h3>
        <div class="social-icons">
          <a href="https://x.com/Cryptolaxy" target="_blank">
            <img src="./assets/img/x.png" alt="X" />
          </a>
          <a href="https://www.instagram.com/cryptolaxy/" target="_blank">
            <img src="./assets/img/instagram.png" alt="Instagram" />
          </a>
          <a href="https://t.me/cryptolaxy" target="_blank">
            <img src="./assets/img/telegram.png" alt="Telegram" />
          </a>
        </div>
      </div>

      <div class="footer-right">
        <h3>Contact us</h3>
        <div class="contact-info">
          <div class="contact-row">
            <img src="./assets/img/telegram.png" alt="Telegram" />
            <span>@CryptolaxyAdmin</span>
          </div>
          <div class="contact-row">
            <img src="./assets/img/email.png" alt="Email" />
            <span>cryptolaxyio@gmail.com</span>
          </div>
        </div>
      </div>
    </footer>

  </div>

  <script src="script.js"></script>
  <script src="animation.js"></script>
</body>

</html>
